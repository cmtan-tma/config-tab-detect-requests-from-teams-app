<head>
    <script src='https://statics.teams.cdn.office.net/sdk/v1.6.0/js/MicrosoftTeams.min.js'></script>
</head>

<body>
    <h1>Config Tab</h1>
    <img src="./pdCa-logo.png" />

    <script>
        microsoftTeams.initialize();

        microsoftTeams.settings.setValidityState(true);

        microsoftTeams.settings.registerOnSaveHandler((saveEvent) => {
            microsoftTeams.settings.setSettings({
                websiteUrl: "https://detect-request-teams-app.herokuapp.com/",
                contentUrl: "https://detect-request-teams-app.herokuapp.com/",
                entityId: "config-tab-detect-requests-from-teams-app-entityid",
                suggestedDisplayName: "Detect Request From The Teams App"
            });
            saveEvent.notifySuccess();
        });

    </script>

</body>
